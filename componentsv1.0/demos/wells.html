<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>well</title>
    <link href="../assets/css/doc.css" rel="stylesheet">
    <link href="../assets/js/prettify/prettify.css" rel="stylesheet">
    <link href="../assets/css/interface.css" rel="stylesheet">
    <link href="../assets/css/font-awesome.css" rel="stylesheet">
    <script src="../assets/js/prettify/run_prettify.js"></script>
    <script src="../assets/js/jquery-1.11.3.min.js"></script>
    <script src="../assets/js/interface.js"></script>
</head>

<body>
    <div class="pageContent">
        <section>
            <header>
                <h4>默认效果</h4>
                <p>把 Well 用在元素上，能有嵌入（inset）的的简单效果。</p>
            </header>
            <article>
                <div class="example">
                    <div class="well">
                        Look, I'm in a well!
                    </div>
                </div>
            </article>
        </section>
        <section>
            <header>
                <h4>可选类/样式</h4>
                <p>通过这两种可选修饰类，可以控制此组件的内补（padding）和圆角的设置。</p>
            </header>
            <article>
                <div class="example">
                    <div class="well well-lg">
                        Look, I'm in a large well!
                    </div>
                </div>
                <div class="bs-example">
                    <div class="well well-sm">
                        Look, I'm in a small well!
                    </div>
                </div>
            </article>
        </section>
    </div>
</body>

</html>
