<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>分隔线</title>
    <link href="../assets/css/doc.css" rel="stylesheet">
    <link href="../assets/js/prettify/prettify.css" rel="stylesheet">
    <link href="../assets/css/interface.css" rel="stylesheet">
    <script src="../assets/js/prettify/run_prettify.js"></script>
    <script src="../assets/js/jquery-1.11.3.min.js"></script>
    <script src="../assets/js/interface.js"></script>
</head>

<body>
    <div class="pageContent">
        <article>分割线默认上下有10px的间距。主要用来内容区域的分隔</article>
        <section>
            <header>
                <h3>水平分隔线</h3>
            </header>
            <article>
                <div class="example">
                    <hr>
                </div>
                <pre>&lt;hr&gt;</pre>
            </article>
        </section>
        <section>
            <header>
                <h3>分隔线-虚线</h3>
            </header>
            <article>
                <div class="example">
                    <hr class="hr-dashed">
                </div>
                <pre>&lt;hr&nbsp;class=&quot;hr-dashed&quot;&gt;</pre>
            </article>
        </section>
    </div>
</body>

</html>
